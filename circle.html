<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%; height:600px;"></svg>
    </body>
    <script>
        var end = false
        const svg = d3.select("svg");
        const c = svg.append('circle')
                     .attr('cx', 200)
                     .attr('cy', 200)
                     .attr('r', 50)
                     .style('fill', 'green')
        const trans = c.transition()
        trans.duration(10000)
             .style('fill', 'red')
             .on('end', () => {
                end = true
             })
        c.on('click', function() {
             if(end) {
                 c.transition()
                  .duration(1000)
                  .style('fill', 'yellow')
             }
        })
    </script>
</html>
